<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美观的HTML页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #575757;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        h1 {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的网站</h1>
    </header>
    <nav>
        <a href="#">主页</a>
        <a href="#">关于我们</a>
        <a href="#">服务</a>
        <a href="#">联系</a>
    </nav>
    <div class="container">
        <h2>主要内容区域</h2>
        <p>这是一个简单的 HTML 页面模板，包含基本的页面结构和一些内嵌的 CSS 样式。您可以根据自己的需要修改内容和样式。</p>
        <p>添加一些文字和图像来丰富内容，同时也可以根据需要扩展更多的页面功能。</p>
    </div>
    <footer>
        <p>&copy; 2024 我的公司. 保留所有权利.</p>
    </footer>
</body>
</html>
