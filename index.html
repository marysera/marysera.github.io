<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图床网站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>欢迎来到图床网站</h1>
    </header>
    <main>
        <section class="upload-section">
            <h2>上传图片</h2>
            <form id="uploadForm" action="https://api.github.com/repos/你的用户名/你的仓库/contents/图片上传路径/图片名称" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*">
                <button type="submit">上传</button>
            </form>
        </section>
        <section class="gallery">
            <h2>图片库</h2>
            <div id="galleryContainer">
                <!-- 图片将在这里显示 -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 图床网站. 所有权利保留.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
